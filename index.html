<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="modal">
        <form class="modal-container" action="">
            <h1 class="details">Add Book Details</h1>
            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-container"><label for="author">Author</label><input type="text" id="author" name="author" required></div>
            <div class="input-container"><label for="pages">Number of Pages</label><input type="number" id="pages" name="pages" required></div>
            <div class="checkbox-container"><input type="checkbox" id="read" name="read"><label for="read">Have you read the Book?</label></div>
            <button type="submit" class="addBook">Add Book</button>
            <button class="cancel">Cancel</button>
        </form>
    </div>
    <div class="header">
        <h1 class="header-title">Dezman's Collections</h1> 
        <button class="addNewBook">New Book</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th class="pages">PAGES</th>
                <th>READ</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>
    
</body>
</html>
