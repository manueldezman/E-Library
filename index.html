<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="modal">
        <h1 class="details">Add Book Details</h1>
        <div class="input-container"><label for="title">Title</label><input type="text" id="title" name="title"></div>
        <div class="input-container"><label for="author">Author</label><input type="text" id="author" name="author"></div>
        <div class="input-container"><label for="pages">Number of Pages</label><input type="text" id="pages" name="pages"></div>
        <div class="input-container"><label for="read">Have you read the Book?</label><input type="checkbox" id="read" name="read"></div>
        <button class="addBook">Add Book</button>
        <button class="cancel">Cancel</button>
    </div>
    <div class="header">
        <h1 class="header-title"></h1> 
        <button class="addNewBook">New Book</button>
    </div>
    <table>
        <caption>Dezman's Collections</caption>
        <thead>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PAGES</th>
                <th>READ</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>
    
</body>
</html>
